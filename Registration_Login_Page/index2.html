<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <head>
    <div class="container">
    <title>Registration Form</title>
	  <link rel="stylesheet" href="2sty.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <form>
      <fieldset>
        <title>Name</title>
        <div id="cid_3" class="form-input-wide" data-layout="full">
          <div data-wrapper-react="true"><span class="form-sub-label-container" style="vertical-align:top" data-input-type="first">
            <input type="text" id="first_3" name="q3_name[first]" class="form-textbox" data-defaultvalue="" 
            size="12" data-component="first" aria-labelledby="label_3 sublabel_3_first" value="">
            <label class="form-sub-label" for="first_3" id="sublabel_3_first" style="min-height:13px">First Name</label></span>
            <span class="form-sub-label-container" style="vertical-align:top" data-input-type="last">
            <input type="text" id="last_3" name="q3_name[last]" class="form-textbox" data-defaultvalue="" 
            size="15" data-component="last" aria-labelledby="label_3 sublabel_3_last" value="">
            <label class="form-sub-label" for="last_3" id="sublabel_3_last" style="min-height:13px">Last Name</label>
            </span>
          </div>
        </div>
        <div id="cid_3" class="form-input-wide" data-layout="full">
          <div data-wrapper-react="true"><span class="form-sub-label-container" style="vertical-align:top" data-input-type="first">
            <input type="text" id="first_3" name="q3_name[first]" class="form-textbox" data-defaultvalue="" 
            size="10" data-component="first" aria-labelledby="label_3 sublabel_3_first" value="">
            <label class="form-sub-label" for="first_3" id="sublabel_3_first" style="min-height:13px">Mobile Number</label></span>
            <span class="form-sub-label-container" style="vertical-align:top" data-input-type="last">
              <input type="text" id="last_3" name="q3_name[last]" class="form-textbox" data-defaultvalue="" 
              size="15" data-component="last" aria-labelledby="label_3 sublabel_3_last" value="">
              <label class="form-sub-label" for="last_3" id="sublabel_3_last" style="min-height:13px">Email Address</label>
            </span>
          </div>
        </div>
            <div id="cid_6" class="form-input-wide" data-layout="full"><div summary="" class="form-address-table jsTest-addressField">
              <div class="form-address-line-wrapper jsTest-address-line-wrapperField">
                <!-- <span class="form-address-line form-address-street-line jsTest-address-lineField"> -->
                  <!-- <span class="form-sub-label-container" style="vertical-align:top"> -->
                  <!-- </span>
                </span> -->
              </div>
              <div class="form-address-line-wrapper jsTest-address-line-wrapperField">
                <span class="form-address-line form-address-street-line jsTest-address-lineField">
                  <span class="form-sub-label-container" style="vertical-align:top">
                    <input type="text" id="input_6_addr_line2" name="q6_address[addr_line2]" class="form-textbox form-address-line" data-defaultvalue=""
                     autocomplete="section-input_6 address-line2" data-component="address_line_2" aria-labelledby="label_6 sublabel_6_addr_line2"
                      value="" maxlength="70"><label class="form-sub-label" for="input_6_addr_line2" id="sublabel_6_addr_line2"
                       style="min-height:13px">Street Address Line 2</label>
                      </span>
                    </span>
                    <span class="form-address-line form-address-zip-line jsTest-address-lineField ">
                      <span class="form-sub-label-container" style="vertical-align:top">
                        <input type="text" id="input_6_postal" name="q6_address[postal]" class="form-textbox form-address-postal" data-defaultvalue="" 
                        autocomplete="section-input_6 postal-code" data-component="zip" aria-labelledby="label_6 sublabel_6_postal" required="" value=""
                         maxlength="50">
                         <label class="form-sub-label" for="input_6_postal" id="sublabel_6_postal" style="min-height:13px">Postal / Zip Code</label>
                        </span>
                      </span>
                  </div>
                  <div class="form-address-line-wrapper jsTest-address-line-wrapperField">
                    <span class="form-address-line form-address-city-line jsTest-address-lineField ">
                      <span class="form-sub-label-container" style="vertical-align:top">
                        <input type="text" id="input_6_city" name="q6_address[city]" class="form-textbox form-address-city" data-defaultvalue="" autocomplete="section-input_6 address-level2" data-component="city" aria-labelledby="label_6 sublabel_6_city" required="" value="" maxlength="60">
                        <label class="form-sub-label" for="input_6_city" id="sublabel_6_city" style="min-height:13px">City</label>
                      </span>
                    </span>
                    <span class="form-address-line form-address-state-line jsTest-address-lineField ">
                      <span class="form-sub-label-container" style="vertical-align:top">
                        <input type="text" id="input_6_state" name="q6_address[state]" class="form-textbox form-address-state" data-defaultvalue="" 
                        autocomplete="section-input_6 address-level1" data-component="state" aria-labelledby="label_6 sublabel_6_state" required="" 
                        value="" maxlength="60">
                        <label class="form-sub-label" for="input_6_state" id="sublabel_6_state" style="min-height:13px">State / Province</label>
                      </span>
                    </span>
                  </div>
                  <div class="form-address-line-wrapper jsTest-address-line-wrapperField">
                    </div>
                  </div>
                </div>
                <label class="form-label form-label-top form-label-auto" id="label_8" aria-hidden="false"> Vehicle Type </label>
                <div id="cid_8" class="form-input-wide" data-layout="full">
                  <div class="form-multiple-column" data-columncount="2" role="group" aria-labelledby="label_8" data-component="radio">
                    <span class="form-radio-item"><span class="dragger-item"></span>
                    <input type="radio" aria-describedby="label_8" class="form-radio" id="input_8_0" name="q8_vehicleType" value="Sedan">Sedan
                    </span><span class="form-radio-item"><span class="dragger-item">
                    </span><input type="radio" aria-describedby="label_8" class="form-radio" id="input_8_1" name="q8_vehicleType" value="Coupe">Coupe
                    </span>
                    <span class="form-radio-item" style="clear:left">
                    <span class="dragger-item"></span>
                    <input type="radio" aria-describedby="label_8" class="form-radio" id="input_8_2" name="q8_vehicleType" value="Sports Car">Sports Car
                    </span><span class="form-radio-item"><span class="dragger-item"></span>
                    <input type="radio" aria-describedby="label_8" class="form-radio" id="input_8_3" name="q8_vehicleType" value="Wagon">Wagon
                    </span>
                    <span class="form-radio-item" style="clear:left"><span class="dragger-item"></span>
                    <input type="radio" aria-describedby="label_8" class="form-radio" id="input_8_4" name="q8_vehicleType" value="Hatchback">Hatchback
                    </span>
                    <span class="form-radio-item"><span class="dragger-item"></span>
                    <input type="radio" aria-describedby="label_8" class="form-radio" id="input_8_5" name="q8_vehicleType" value="Convertible">Convertible
                    </span>
                    <span class="form-radio-item" style="clear:left"><span class="dragger-item"></span>
                    <input type="radio" aria-describedby="label_8" class="form-radio" id="input_8_6" name="q8_vehicleType" value="Sport Utility Vehicle (SUV)">Sport Utility Vehicle (SUV)
                    </span>
                    <span class="form-radio-item"><span class="dragger-item"></span>
                    <input type="radio" aria-describedby="label_8" class="form-radio" id="input_8_7" name="q8_vehicleType" value="Minivan">Minivan
                    </span>
                    <span class="form-radio-item" style="clear:left"><span class="dragger-item"></span>
                    <input type="radio" aria-describedby="label_8" class="form-radio" id="input_8_8" name="q8_vehicleType" value="Pickup Truck">Pickup Truck
                    </span>
                    <span class="form-radio-item"><span class="dragger-item"></span>
                    <input type="radio" aria-describedby="label_8" class="form-radio" id="input_8_9" name="q8_vehicleType" value="Hybrid/Electric">Hybrid/Electric
                    </span>
                    <span class="form-radio-item formRadioOther"><input type="radio" class="form-radio-other form-radio" name="q8_vehicleType" id="other_8" value="other" tabindex="0" aria-label="Other">Other
                    <span id="other_8_input" class="other-input-container is-none" style="">
                    <input type="text" class="form-radio-other-input form-textbox" name="q8_vehicleType[other]" data-otherhint="Other" size="15" id="input_8" data-placeholder="Please type another option here"
                    placeholder="Please type another option here"></span>
                    </span>
                  </div>
                </div>
                <button>Submit</button>    
      </form>
  </body>
</div>
</html>
